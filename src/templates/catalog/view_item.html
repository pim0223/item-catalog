{% extends "catalog/base.html" %}
{% block app_content %}

<h1>{{item.name}}</h1>
<p>In <a href= '{{url_for('catalog.show_items_category', category_name=item.category.name)}}'>{{item.category.name}}</a></p>

<p>{{item.description}}</p>

{% if item.creator == current_user %}
  <a href= '{{url_for('catalog.edit_item', item_name=item.name)}}'>Edit</a>
  <a href= '{{url_for('catalog.delete_item', item_name=item.name)}}'>Delete</a>
{% endif %}

{% endblock %}
