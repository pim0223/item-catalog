{% extends "base.html" %}
{% block content %}

<body>
    <h1>Are you sure you want to delete {{item.name}} ?</h1>

    <form action= "{{url_for('delete_item', item_name=item.name)}}" method = 'POST'>

    <input type='submit' value='yes'>
    </form>
    <a href= '{{url_for('view_item', item_name=item.name)}}'>Cancel</a>
</body>

{% endblock %}
