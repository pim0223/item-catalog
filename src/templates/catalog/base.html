<html>
    <head>
        <title>{{ title }} - item catalog</title>
    </head>
    <body>
        <div>
            <h1>Item catalog</h1>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
