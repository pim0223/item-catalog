{% extends "base.html" %}
{% block content %}

<h1>Categories:</h1>

{% for category in categories%}

<ul>
  <li><a href= '{{url_for('show_items_category', category_name=category.name)}}'> {{category.name}} </a></li>
</ul>

{% endfor %}

<h1>Latest items:</h1>

{% for item in items%}

<ul>
  <li><a href= '{{url_for('view_item', item_name=item.name)}}'>{{item.name}}</a></li>
</ul>

{% endfor %}

<a href= '{{url_for('add_item')}}'>Add item</a>
{% endblock %}
