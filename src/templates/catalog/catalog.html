{% extends "catalog/base.html" %}
{% block app_content %}


<div class="row">
  <div class="col-sm-3">
    <h1>Categories</h1>

    {% for category in categories%}
    <p><a href= '{{url_for('catalog.show_items_category', category_name=category.name)}}'> {{category.name}} </a></p>
    {% endfor %}    

  </div>
  <div class="col-sm-9">
    <h1>Latest items</h1>
    

    {% for item in items%}
    <p><a href= '{{url_for('catalog.view_item', item_name=item.name)}}'>{{item.name}} </a> &nbsp ({{item.category.name}})</p>
    {% endfor %}

    <a href='{{url_for('catalog.add_item')}}' class="btn btn-info" role="button">Add item</a>
    
  </div>
</div>

{% endblock %}
