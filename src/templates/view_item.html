{% extends "base.html" %}
{% block content %}

<h1>{{item.name}}</h1>
<p>{{item.description}}</p>
<a href= '{{url_for('show_all_items')}}'>Back to catalog</a>
<a href= '{{url_for('show_items_category', category_name=item.category.name)}}'>More items in this category</a>
<a href= '{{url_for('edit_item', item_name=item.name)}}'>Edit</a>
<a href= '{{url_for('delete_item', item_name=item.name)}}'>Delete</a>

{% endblock %}
