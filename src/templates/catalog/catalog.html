{% extends "catalog/base.html" %}
{% block app_content %}


<div class="row">
  <div class="col-sm-3">
    <h1>Categories</h1>

    {% for category in categories%}

    <ul>
      <li><a href= '{{url_for('catalog.show_items_category', category_name=category.name)}}'> {{category.name}} </a></li>
    </ul>

    {% endfor %}    
  </div>
  <div class="col-sm-9">
    <h1>Latest items</h1>

    {% for item in items%}

    <ul>
      <li><a href= '{{url_for('catalog.view_item', item_name=item.name)}}'>{{item.name}} </a> &nbsp ({{item.category.name}})</li>
    </ul>

    {% endfor %}

    <a href= '{{url_for('catalog.add_item')}}'>Add item</a>
    
  </div>
</div>

{% endblock %}
